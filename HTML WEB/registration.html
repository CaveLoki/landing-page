<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <script src="https://kit.fontawesome.com/b2e36989bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="stylereg.css">
    <link rel="preconnect" href="http://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;0,200;0,300;0,400;0,500;0,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="hero">
        <header>
            
        </header>
        <main>
            <div class="regform">Registration Form</div>
            <div class="main">
                <form> 
                    <div id="name">
                        <h2 class="name">Name</h2>
                        <input type="text" class="firstname" name="first_name"><br>
                        <label class="firstlabel">first name</label>
                        <input type="text" class="lastname" name="last_name"><br>
                        <label class="lastlabel">last name</label>
                    </div>
                    

                    <h2 class="name">Phone</h2>
                    <input type="text" class="code" name="area_code">
                    <label class="area-code">Area Code</label>
                    <input type="text" class="number" name="phone"><br>
                    <label class="phone-number">Phone Number</label>


                    <h2 class="name">Gender</h2>
                    <select class="option" name="gender">
                        <option disabled="disabled" selected="selected">choose option</option>
                        <option>Male</option>
                        <option>Female</option>

                    </select>
                    


                    <div id="name">
                        <h2 class="name">Location</h2>
                        <input type="text" class="country" name="country"><br>
                        <label class="countrylabel">country</label>
                        <input type="text" class="stateprov" name="stateprov"><br>
                        <label class="stateprovlabel">State/Province</label>
                    </div>


                    <h2 class="name">Email</h2>
                    <input type="email" class="email" name="email">


                    <div id="name">
                        <h2 class="name">Password</h2>
                        <input type="password" class="password" name="password"><br>
                        <label class="passwordlabel">Password</label>
                        <input type="password" class="conpassword" name="conpassword"><br>
                        <label class="conpasswordlabel">Re-enter Password</label>
                    </div>


                    <button type="submit">Register</button>
                    



                </form>
            </div>
        <main>
         <footer>
               

                 
        </footer>


</body>

</html>
