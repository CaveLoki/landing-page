<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/b2e36989bf.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="preconnect" href="http://fonts.gstatic.com">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap');
    </style>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;0,200;0,300;0,400;0,500;0,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="regform">Login</div>
        <form class="main">
            <h2 class="name">Email</h2>
            <input type="email" placeholder="Email" class="email" name="email">
            
            
            <div id="name">
                <h2 class="name">Password</h2>
                <input type="password" placeholder="Password" class="password" name="password"><br>
                
            </div>
            
            <a class="name" href="#">Lost your password?</a>
            <a class="name" href="./registration.html">Don't have an account?</a>
        </form>
    </div>
    <button type="submit">Login</button>
</body>
</html>
